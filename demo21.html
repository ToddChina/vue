<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{total}}</p>
		<my-button v-on:myclick="addTotal"></my-button>
		<my-button v-on:myclick="addTotal"></my-button>
	</div>
	<script src="script/vue.js"></script>
	<script>
		Vue.component('my-button',{
			template:'<button @click="add">{{counter}}</button>',
			data:function(){
				return {
					counter:0
				}
			},
			methods:{
				add:function(){
					this.counter++;
					this.$emit('myclick');
				}
			}
		})

		new Vue({
			el:'#app',
			data:{
				total:0
			},
			methods:{
				addTotal:function(){
					this.total++;
				}
			}
		})
	</script>
</body>
</html>
