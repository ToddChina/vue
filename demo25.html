<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.nav li{
			float: left;
			width:20px;
			height:20px;
			line-height: 20px;
			text-align: center;
			border: 1px solid blue;
			list-style:none;
			cursor: pointer;
		}
		.active{
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div id="app">	
		<img v-bind:src="urlNow">
		<ul class="nav">
			<li v-for="(url,index) in imageUrl"
				v-on:click="change(index)"
				v-bind:class={active:hasBg}
			>
				{{index+1}}
			</li>
		</ul>
	</div>

	<script src="script/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				imageUrl:[
					"images/1.jpg",
					"images/2.jpg",
					"images/3.jpg",
					"images/4.jpg",
					"images/5.jpg"
				],
				urlNow:"images/1.jpg",
				hasBg:false
			},
			methods:{
				change:function(index){
					this.urlNow = this.imageUrl[index];
				}
			}
		})
	</script>
</body>
</html>
