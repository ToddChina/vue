<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="app">
		<child>
			<h2 slot="one">h2替换slot内容</h2>
			<p slot="two">p标签替换slot内容</p>
			<p>default</p>
		</child>
	</div>

	<script src="../script/vue.js"></script>
	<script>
		Vue.component('child',{
			template:'<div>\
						<h1>内容被分发且重新组合</h1>\
						<slot>为分发内容</slot>\
						<slot name="one">分发内容一</slot>\
						<slot name="two">分发内容二</slot>\
					  </div>\
					'
		})

		new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
