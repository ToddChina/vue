<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	
	<script src="../script/vue.js"></script>
	<script src="../script/vuex.js"></script>
	<script>
		const store = new Vuex.Store({
			state:{
				count:0
			},
			mutations:{
				increment(state){
					state.count++;
				}
			}
		})

		store.commit('increment');
		store.commit('increment');
		store.commit('increment');

		console.log(store.state.count);
	</script>
</body>
</html>
