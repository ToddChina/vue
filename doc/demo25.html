<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.nav li{
			float: left;
			width:20px;
			height:20px;
			line-height: 20px;
			text-align: center;
			border: 1px solid blue;
			list-style:none;
			cursor: pointer;
		}
		.active{
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div id="app">	
		<img v-bind:src="urlNow">
		<ul class="nav">
			<li v-for="(url,index) in images"
				v-on:click="change(index)"
				v-bind:class={active:images[index].hasBg}
			>
				{{index+1}}
			</li>
		</ul>
	</div>

	<script src="../script/vue.js"></script>
	<script>
		//问题：无法控制li单独的样式
		new Vue({
			el:'#app',
			data:{
				images:[
					{url:"../images/1.jpg",hasBg:true},
					{url:"../images/2.jpg",hasBg:false},
					{url:"../images/3.jpg",hasBg:false},
					{url:"../images/4.jpg",hasBg:false},
					{url:"../images/5.jpg",hasBg:false},
				],
				urlNow:"../images/1.jpg",
			},
			methods:{
				change:function(index){
					this.urlNow = this.images[index].url;
					this.images.map(function(val,ind){
						val.hasBg = false;
					});
					this.images[index].hasBg = true;
				}
			}
		})
	</script>
</body>
</html>
