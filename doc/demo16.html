<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<img v-bind:src="src" @click="changePic">
	</div>
	
	<script src="../script/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				src:'images/1.jpg'
			},
			methods:{
				changePic:function(){
					this.src = this.src === 'images/1.jpg' ? 'images/2.jpg' : 'images/1.jpg';
				}
			}
		})
	</script>
</body>
</html>
