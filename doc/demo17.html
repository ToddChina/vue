<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			border:1px solid red;
			transition: transform 1s;
		}
		.bg{
			background-color: #ff0;
		}
		.move{
			transform: translateX(500px);
			
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click='change'>切换样式</button>
		<button @click='move'>移动</button>
		<div v-bind:class={box:box,bg:isbg,move:moveToLeft}></div>
	</div>

	<script src="../script/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				isbg:true,
				box:true,
				moveToLeft:false
			},
			methods:{
				change:function(){
					this.isbg = !this.isbg;
				},
				move:function(){
					this.moveToLeft = !this.moveToLeft;
				}
			}
		})
	</script>
</body>
</html>
