<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>
			{{message}}
		</p>
		<input type="text" v-model="message">
	</div>
	<script src="../script/vue.js"></script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				message:"hello vue!"
			}
		})
	</script>
</body>
</html>
