<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="fruit in fruits">
				{{fruit}}
			</li>
		</ul>
		<table>
			<thead>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</thead>
			<tbody>
				<tr v-for="student in students">
					<td>{{student.name}}</td>
					<td>{{student.age}}</td>
					<td>{{student.sex}}</td>
				</tr>
			</tbody>
		</table>
	</div>


	
	<script src="../script/vue.js"></script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				fruits:["香蕉","苹果","鸭梨"],
				students:[
					{"name":"绿巨人","age":2,"sex":"male"},
					{"name":"钢铁侠","age":12,"sex":"male"},
					{"name":"超人","age":32,"sex":"male"},
					{"name":"蝙蝠侠","age":15,"sex":"male"},
					{"name":"美国队长","age":16,"sex":"male"}
				]
			}
		})
	</script>
</body>
</html>
