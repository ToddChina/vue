<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<button @click="show">显示或隐藏</button>
		<h1 v-if="seen">可以看得见</h1>
	</div>
	
	<script src='../script/vue.js'></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				seen:true,
				
			},
			methods:{
				show:function(){
					this.seen = !this.seen;
				}
			}
		})
	</script>
</body>
</html>
