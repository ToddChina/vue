<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<h1>{{txt+' world'}}</h1>
		<h2>{{number + 123}}</h2>
		<h3>{{ok?'hello':'world'}}</h3>
	</div>
	

	<script src="script/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				txt:'hello',
				number:100,
				ok:true
			}
		})
	</script>
</body>
</html>
