<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<message>
			{{txt}}
		</message>
	</div>

	<script src="script/vue.js"></script>
	<script>
		
		Vue.component('message',{
			template:'<span v-if="seen">Child</span>',
			data:function(){
				return {
					seen:false
				}
			}
		})

		new Vue({
			el:'#app',
			data:{
				txt:'hello shili'
			}
		})
	</script>
</body>
</html>
