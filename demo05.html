<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<span>
			{{superhero}}
		</span>
		<button v-on:click="change">改变文字</button>
	</div>
	
	<script src="script/vue.js"></script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				superhero:"美国队长一箩筐"
			},
			methods:{
				change:function(){
					this.superhero = "绿巨人徒手斗坦克";
				}
			}
		})
	</script>
</body>
</html>
